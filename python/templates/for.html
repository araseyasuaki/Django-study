<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>なんちゃって</title>
</head>
<body>
  <tbody>
    {% for book in books %}
      <tr>
        <td>{{book.name}}</td>
        <td>{{book.type}}</td>
      </tr>
    {% endfor %}
  </tbody>
  <br/>
  <tbody>
    {% for book in books reversed %}
      <tr>
        <td>{{forloop.counter0}}</td>
        <td>{{book.name}}</td>
        <td>{{book.type}}</td>
      </tr>
      {% empty %}
      <tr>残存数０</tr>
    {% endfor %}
  </tbody>
  <div>
    {% for key, value in person.items %}
      <p>{{key}}:{{value}}</p>
    {% endfor %}
  </div>
</body>
</html>
